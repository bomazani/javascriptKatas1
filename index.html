<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Adding content with document.createElement</title>
    <style>
      .bar {background: gray; height: 20px; margin: 10px; color: white;}
    </style>
  </head>
  <body>
        const sampleArray = [469, 755, 244, 245, 758, 450, 302, 20, 712, 71, 456, 21, 398, 339, 882, 848, 179, 535, 940, 472];
    <h1>Adding content with document.createElement</h1>
    <div id="d1"></div>
    <script>
      for(i=1; i<=3; i++) {
        // Create a div, with class "bar", and set the width to 100px.
        var newElement = document.createElement("div");
        newElement.className = "bar";
        newElement.style.width = i*100 + "px";

        // Place a text label inside the new div.
        var newText = document.createTextNode("Bar #" + i);
        newElement.appendChild(newText);

        // Put the new div on the page inside the existing element "d1".
        var destination = document.getElementById("d1");
        destination.appendChild(newElement);
      }
    </script>
    <div>
        <script>
            //Display numbers 1-20//
        for(let i=0; i<=20; i++){
            document.write(i + ", ");
        }      
        </script>
    </div>
        
    <div>
        <script>
        //Display the even numbers from 1 to 20. (2, 4, 6, ..., 18, 20)//
        for(let i=0; i<=20; i++){
            if(i%2==0){
                document.write(i+", ");
            }
        }
        
        </script>
    </div>

    <div>
        <script>
        // Display the odd numbers from 1 to 20. (1, 3, 5, ..., 17, 19)//
        for(let i=0; i<=20; i++){
            if(i%2!==0){
                document.write(i+", ");
            }
        }
        
        </script>
    </div>

    <div>
        <script>
        //Display the multiples of 5 up to 100. (5, 10, 15, ..., 95, 100) //
        for(let i=0; i<=100; i++){
            if(i%5==0)
                document.write(i + ", ");
        }
        
        </script>
    </div>

    <div>
        <script>
        // Display the square numbers up to 100. (1, 4, 9, ..., 81, 100)//
            for(let i=0; i<=100; i++){
                document.write((i*i) + ", ");   
            }  
        </script>
    </div>

    <div>
        <script>
        //Display the numbers counting backwards from 20 to 1. (20, 19, 18, ..., 2, 1) //
        for(let i=20; i>0; i--){
            document.write(i + ", ");
        }
        </script>
    
</div>

    <div>
        <script>
        //Display the even numbers counting backwards from 20. (20, 18, 16, ..., 4, 2) //
        for(let i=20; i>0; i--){
            if(i%2==0){
                document.write(i + ", ");
            }       
        }
        
        </script>
    </div>

    <div>
        <script>
        // Display the odd numbers from 20 to 1, counting backwards. (19, 17, 15, ..., 3, 1)//
        for(let i=20; i>0; i--){
            if(i%2!==0){
                document.write(i + ", ");
            }       
        }
        </script>
    </div>

    <div>
        <script>
        //Display the multiples of 5, counting down from 100. (100, 95, 90, ..., 10, 5) //
        for(let i=100; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // Display the square numbers, counting down from 100. (100, 81, 64, ..., 4, 1)//
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // Display the 20 elements of sampleArray. (469, 755, 244, ..., 940, 472)//
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // Display all the even numbers contained in sampleArray. (244, 758, 450, ..., 940, 472)//
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // Display all the odd numbers contained in sampleArray. (469, 755, 245, ..., 179, 535)//
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // Display the square of each element in sampleArray. (219961, 570025, ..., 222784)//
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // Display the sum of all the numbers from 1 to 20.//
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        //Display the sum of all the elements in sampleArray. //
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // Display the smallest element in sampleArray.//
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // Display the largest element in sampleArray.//
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // Display 20 solid gray rectangles, each 20px high and 100px wide.//
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        //Display 20 solid gray rectangles, each 20px high, with widths ranging evenly from 105px to 200px (remember #4, above). //
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        //Display 20 solid gray rectangles, each 20px high, with widths in pixels given by the 20 elements of sampleArray. //
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // As in #21, but alternate colors so that every other rectangle is red.//
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // As in #21, but color the rectangles with even widths red. //
        for(let i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>
    
    //Bonus: If you would like an additional challenge, try completing each of the above again without using any for or while loops.//
    

    

    

    


  </body>
</html>
