<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Adding content with document.createElement</title>
    <style>
      .bar {background: gray; height: 20px; margin: 10px; color: white;}
    </style>
  </head>
  <body>
        const sampleArray = [469, 755, 244, 245, 758, 450, 302, 20, 712, 71, 456, 21, 398, 339, 882, 848, 179, 535, 940, 472];
    <h1>Adding content with document.createElement</h1>
    <div id="d1"></div>
    <script>
      for(i=1; i<=3; i++) {
        // Create a div, with class "bar", and set the width to 100px.
        var newElement = document.createElement("div");
        newElement.className = "bar";
        newElement.style.width = i*100 + "px";

        // Place a text label inside the new div.
        var newText = document.createTextNode("Bar #" + i);
        newElement.appendChild(newText);

        // Put the new div on the page inside the existing element "d1".
        var destination = document.getElementById("d1");
        destination.appendChild(newElement);
      }
    </script>
    <div>
        <script>
            //Display numbers 1-20//
        for(i=0; i<=20; i++){
            document.write(i + ", ");
        }      
        </script>
    </div>
        
    <div>
        <script>
        //Display the even numbers from 1 to 20. (2, 4, 6, ..., 18, 20)//
        for(i=0; i<=20; i++){
            if(i%2==0){
                document.write(i+", ");
            }
        }
        
        </script>
    </div>

    <div>
        <script>
        // Display the odd numbers from 1 to 20. (1, 3, 5, ..., 17, 19)//
        for(i=0; i<=20; i++){
            if(i%2!==0){
                document.write(i+", ");
            }
        }
        
        </script>
    </div>

    <div>
        <script>
        //Display the multiples of 5 up to 100. (5, 10, 15, ..., 95, 100) //
        for(i=0; i<=100; i++){
            if(i%5==0)
                document.write(i + ", ");
        }
        
        </script>
    </div>

    <div>
        <script>
        // Display the square numbers up to 100. (1, 4, 9, ..., 81, 100)//
        for(i=0; i<=100; i++){
            document.write((i*i) + ", ");
        }
        </script>
    </div>

    <div>
        <script>
        //Display the numbers counting backwards from 20 to 1. (20, 19, 18, ..., 2, 1) //
        for(i=20; i>0; i--){
            document.write(i + ", ");
        }
        </script>
    
</div>

    <div>
        <script>
        //Display the even numbers counting backwards from 20. (20, 18, 16, ..., 4, 2) //
        for(i=20; i>0; i--){
            if(i%2==0){
                document.write(i + ", ");
            }       
        }
        
        </script>
    </div>

    <div>
        <script>
        // Display the odd numbers from 20 to 1, counting backwards. (19, 17, 15, ..., 3, 1)//
        for(i=20; i>0; i--){
            if(i%2!==0){
                document.write(i + ", ");
            }       
        }
        </script>
    </div>

    <div>
        <script>
        //Display the multiples of 5, counting down from 100. (100, 95, 90, ..., 10, 5) //
        for(i=100; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // Display the square numbers, counting down from 100. (100, 81, 64, ..., 4, 1)//
        for(i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // //
        for(i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // //
        for(i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // //
        for(i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>

    <div>
        <script>
        // //
        for(i=0; i<=20; i++)
        document.write(i + ", ")
        </script>
    </div>
    

    

    

    


  </body>
</html>
